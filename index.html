<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huntley - Chat with Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css"> <!-- Your custom styles.css if you have it -->
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
    <!-- Header with Updated Title and Subtext -->
    <h1 class="text-xl font-semibold mb-2 text-center border-b pb-2">Huntley Simulator</h1>
    <p class="text-xs text-center text-gray-600">Includes Maxine Carr Additional Murder Scenes</p>
    
    <!-- Chat Window -->
    <div id="chat-window" class="min-h-[300px] overflow-y-auto border p-4 mb-4 rounded bg-gray-50"></div>
    
    <!-- Input Area -->
    <div class="flex">
      <input id="user-input" type="text" class="flex-1 p-2 border rounded-l focus:outline-none" placeholder="Type your message...">
      <button id="send-btn" class="bg-blue-500 text-white p-2 rounded-r hover:bg-blue-600">Send</button>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script> <!-- XLSX library -->
  <script>
    // JavaScript for handling chat input
    document.getElementById('send-btn').addEventListener('click', function() {
      var userMessage = document.getElementById('user-input').value;
      if (userMessage.trim() !== "") {
        // Append user message to chat window
        var chatWindow = document.getElementById('chat-window');
        chatWindow.innerHTML += `<div class="user-message text-right">${userMessage}</div>`;
        document.getElementById('user-input').value = ''; // Clear input field
      }
    });
    
    // Example for loading XLSX file data (this is a sample code, modify it to your needs)
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];

          // Convert sheet to JSON to filter blank rows
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          
          // Filter out blank rows (rows where all cells are empty, null, or undefined)
          var filteredData = jsonData.filter(row => row.some(filledCell));

          // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );

          // Fallback if no header found or the heuristic fails
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }

          // Convert filtered JSON back to CSV
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }
  </script>
</body>
</html>
