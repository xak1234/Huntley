<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Selector</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .bot-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .bot-button {
      background-color: #b91c1c;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      transition: all 0.2s ease-in-out;
    }

    .bot-button:hover {
      background-color: #dc2626;
      transform: scale(1.05);
    }

    .active {
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .active span {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="bot-buttons">
    <button class="bot-button" onclick="handleBotClick('The Yorkshire Ripper')">The Yorkshire Ripper</button>
    <button class="bot-button" onclick="handleBotClick('Huntley')">Huntley</button>
  </div>
  <div class="active" id="activeBotDisplay"></div>

  <script>
    const chatHistories = {};

    function handleBotClick(bot) {
      document.getElementById("activeBotDisplay").innerHTML = `Active Bot: <span>${bot}</span>`;
      if (!chatHistories[bot]) {
        chatHistories[bot] = [`Bot personality loaded: ${bot} persona`];
      }
      openChatWindow(bot);
    }

    function openChatWindow(bot) {
      const history = chatHistories[bot];
      const chatWindow = window.open('', bot, 'width=600,height=700');
      if (!chatWindow) return alert('Popup blocked. Enable popups and try again.');

      chatWindow.document.write(`
        <html>
          <head>
            <title>${bot} Chat</title>
            <style>
              body {
                font-family: sans-serif;
                padding: 20px;
                background-color: #111;
                color: white;
              }
              .header {
                font-size: 24px;
                font-weight: bold;
                color: #61dafb;
                margin-bottom: 20px;
              }
              .chat-box {
                border: 1px solid #444;
                padding: 10px;
                height: 500px;
                overflow-y: scroll;
                background-color: #222;
              }
              .input-area {
                margin-top: 10px;
              }
              input {
                width: 100%;
                padding: 10px;
                border: none;
                background-color: #333;
                color: white;
              }
            </style>
          </head>
          <body>
            <div class="header">Chat with ${bot}</div>
            <div class="chat-box" id="chat-box">
              ${history.map(line => `<div>${line}</div>`).join('')}
            </div>
            <div class="input-area">
              <input type="text" placeholder="Type your message..." onkeypress="
                if(event.key === 'Enter') {
                  const input = event.target;
                  const msg = input.value.trim();
                  const box = document.getElementById('chat-box');
                  if (msg.toUpperCase() === 'CLEAR') {
                    window.opener.postMessage({ bot: '${bot}', type: 'clear' }, '*');
                    location.reload();
                    return;
                  }
                  box.innerHTML += '<div style=\\'margin-top:10px;\\'><strong>You:</strong> ' + msg + '</div>';
                  window.opener.postMessage({ bot: '${bot}', type: 'message', msg }, '*');
                  input.value = '';
                }">
            </div>
          </body>
        </html>
      `);
    }

    window.addEventListener('message', (e) => {
      const { bot, type, msg } = e.data;
      if (type === 'clear') {
        chatHistories[bot] = [`Bot personality loaded: ${bot} persona`];
      } else if (type === 'message') {
        chatHistories[bot].push(`<strong>You:</strong> ${msg}`);
      }
    });
  </script>
</body>
</html>
