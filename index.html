<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huntley Simulator</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="chat-container">
        <div id="chatWindow" class="chat-window">
            <div class="user-message">You: Hi</div>
            <div class="bot-message">Oi. How's it goin'?</div>
        </div>
        <div class="input-area">
            <input type="text" id="inputBox" placeholder="">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // JavaScript for handling user input and displaying messages
        // (This part is not directly related to the CSS changes)
        const inputBox = document.getElementById('inputBox');
        const chatWindow = document.getElementById('chatWindow');
        const sendButton = document.getElementById('sendButton');

        // Example: Sending a message
        sendButton.addEventListener('click', () => {
            const message = inputBox.value;
            if (message.trim() !== '') {
                appendMessage('You:', message, 'user-message');
                inputBox.value = '';
                // Simulate bot response (you'll need your actual bot logic here)
                setTimeout(() => {
                    appendMessage('Bot:', "Simulated bot response.", 'bot-message');
                }, 500);
            }
        });

        function appendMessage(sender, text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(className);
            messageDiv.textContent = `${sender} ${text}`;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
