<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huntley - Chat with Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      border: none;
      background-color: transparent !important;
      user-select: none;
    }
    .no-border {
      border-width: 0.5px;
    }
    .transparent-bg {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }
    .draggable {
      position: absolute;
      cursor: move;
      resize: both;
      overflow: auto;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div id="draggable-window" class="draggable transparent-bg p-6 rounded-lg shadow w-full max-w-2xl border no-border">
    <h1 class="text-base font-semibold tracking-tight mb-1 text-center">Huntley Simulator</h1>
    <p class="text-xs text-center mb-3">Includes Maxine Carr Additional Murder Scenes</p>
    <div id="chat-window" class="h-96 overflow-y-auto border p-4 mb-4 rounded bg-gray-50 bg-opacity-50"></div>
    <div class="flex h-6">
      <input id="user-input" type="text" class="flex-1 text-xs px-1 border rounded-l focus:outline-none" placeholder="Type your message...">
      <button id="send-btn" class="bg-blue-500 text-white px-2 text-xs rounded-r hover:bg-blue-600">Send</button>
    </div>
  </div>

  <script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};

    function filledCell(cell) {
      return cell !== '' && cell != null;
    }

    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];

          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));

          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }

          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }

    // Make window draggable
    const dragEl = document.getElementById("draggable-window");
    let offsetX = 0, offsetY = 0, isDragging = false;

    dragEl.addEventListener("mousedown", (e) => {
      if (e.target === dragEl) {
        isDragging = true;
        offsetX = e.clientX - dragEl.offsetLeft;
        offsetY = e.clientY - dragEl.offsetTop;
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        dragEl.style.left = `${e.clientX - offsetX}px`;
        dragEl.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
  </script>
  <script src="/script.js"></script>
</body>
</html>
